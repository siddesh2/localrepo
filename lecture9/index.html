<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Event Registration</h2>
    <form >


        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <br><br>

        <label for="emailid">Email Id</label>
        <input type="email" id="emailid" name="emailid">
        <br><br>

        <label for="PhoneNumber">Phone Number</label>
        <input type="tel" id="PhoneNumber" name="PhoneNumber">
        <br><br>


        <label for="occupationType">Occupation</label>
        <select name="occupationType" id="occupationType" name="Occupation">
            <option value="Student">Student</option>
            <option value="profesional">Professional</option>
            <option value="other">Others</option>

        </select>

        <br><br>

        <fieldset>
            <legend>Topics Of Interset</legend>

            <label for="checkbox1">Html</label>
            <input type="checkbox" name="checkbox1" id="checkbox1">
            
            <label for="checkbox2">CSS</label>
            <input type="checkbox" name="checkbox2" id="checkbox2">
            
            <label for="checkbox3">Javascript</label>
            <input type="checkbox" name="checkbox3" id="checkbox3">


        </fieldset>
        <label for="textarea1">Comments</label><br>
        <textarea name="textarea1" id="textarea1" cols="30" rows="10"></textarea>
        <br>

        <input type="submit" value="Register">
        
  


    </form>
</body>
</html>
